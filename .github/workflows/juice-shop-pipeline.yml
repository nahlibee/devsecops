name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Pull Juice Shop Docker Image
        run: docker pull bkimminich/juice-shop

      - name: Run Tests (optional)
        run: |
          docker run -d --name juice-shop-test-container -p 3000:3000 bkimminich/juice-shop
          sleep 10  # Wait for the container to initialize
          curl -f http://localhost:3000 || exit 1
          docker stop juice-shop-test-container
          docker rm juice-shop-test-container

      - name: Deploy to Environment
        run: |
          docker run -d --name juice-shop-container -p 3000:3000 bkimminich/juice-shop
      - name: Deploy to Kubernetes
        run: |
           kubectl apply -f k8s/deployment.yaml
      - name: Deploy to Staging
        if: github.ref == 'refs/heads/staging'
        run: |
           docker run -d --name juice-shop-container -p 3000:3000 bkimminich/juice-shop  
      - name: Run Tests (optional)
        run: |
          docker run -d --name juice-shop-test-container -p 3000:3000 bkimminich/juice-shop 
          curl -f http://localhost:3000 || exit 1
          docker stop juice-shop-test-container
          docker rm juice-shop-test-container     
